<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Nova Ordem de Serviço</h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
        </div>
    </div>

    <div class="box-body" [formGroup]="formGroup">
        <div class="row">

            <div class="col-xs-12 col-sm-12">
                <div class="form-group"
                    [class.has-error]="formGroup.get('customer').hasError('required') && formGroup.get('customer').touched">
                    <label>Cliente</label>
                    <select class="form-control select2" style="width: 100%;" formControlName="customer">
                        <option value="" selected="selected">Selecione o cliente</option>
                        <option *ngFor="let customer of customers" [value]="customer">{{customer.name}}</option>
                    </select>
                    <span *ngIf="formGroup.get('customer').hasError('required') && formGroup.get('customer').touched"
                        class="help-block">Campo obrigatório</span>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6">

                <div class="form-group"
                    [class.has-error]="formGroup.get('brand').hasError('required') && formGroup.get('brand').touched">
                    <label>Marca</label>
                    <input type="text" formControlName="brand" class="form-control" placeholder="Electrolux">
                    <span *ngIf="formGroup.get('brand').hasError('required') && formGroup.get('brand').touched"
                        class="help-block">Campo obrigatório</span>
                </div>

            </div>

            <div class="col-xs-12 col-sm-6">
                <div class="form-group"
                    [class.has-error]="formGroup.get('type').hasError('required') && formGroup.get('type').touched">
                    <label>Equipamento</label>
                    <select class="form-control select2" style="width: 100%;" formControlName="type">
                        <option value="" selected="selected">Selecione um tipo</option>
                        <option *ngFor="let value of type | keyvalue" [ngValue]="value.key">{{value.value}}</option>
                    </select>
                    <span *ngIf="formGroup.get('type').hasError('required') && formGroup.get('type').touched"
                        class="help-block">Campo obrigatório</span>
                </div>


            </div>

            <div class="col-xs-12 col-sm-6">
                <div class="form-group"
                    [class.has-error]="formGroup.get('problem').hasError('required') && formGroup.get('problem').touched">
                    <label>Defeito</label>
                    <input type="text" formControlName="problem" class="form-control">
                    <span *ngIf="formGroup.get('problem').hasError('required') && formGroup.get('problem').touched"
                        class="help-block">Campo obrigatório</span>
                </div>


            </div>

            <div class="col-xs-12 col-sm-6">


                <div class="form-group"
                    [class.has-error]="formGroup.get('preview').hasError('required') && formGroup.get('preview').touched">
                    <label>Previsão</label>
                    <input type="text" formControlName="preview" class="form-control">
                    <span *ngIf="formGroup.get('preview').hasError('required') && formGroup.get('preview').touched"
                        class="help-block">Campo obrigatório</span>
                </div>

            </div>

            <div *ngIf="id != null">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group"
                        [class.has-error]="formGroup.get('status').hasError('required') && formGroup.get('status').touched">
                        <label>Equipamento</label>
                        <select class="form-control select2" style="width: 100%;" formControlName="status">
                            <option value="" selected="selected">Selecione um tipo</option>
                            <option *ngFor="let value of status | keyvalue" [ngValue]="value.key">{{value.value}}</option>
                        </select>
                        <span *ngIf="formGroup.get('status').hasError('required') && formGroup.get('status').touched"
                            class="help-block">Campo obrigatório</span>
                    </div>      
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group"
                        [class.has-error]="formGroup.get('price').hasError('required') && formGroup.get('price').touched">
                        <label>Valor do conserto</label>
                        <input type="number" formControlName="price" class="form-control">
                        <span *ngIf="formGroup.get('price').hasError('required') && formGroup.get('price').touched"
                            class="help-block">Campo obrigatório</span>
                    </div>
    
    
                </div>
                
            </div>

            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <button class="btn btn-primary" (click)="saveOrder()" [disabled]="formGroup.invalid">{{id != null ? 'Atualizar' : 'Salvar'}}</button>
                </div>
            </div>

            

        </div>
    </div>

</div>
