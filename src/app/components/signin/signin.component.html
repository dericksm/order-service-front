<div class="login-box">
  <div class="login-logo">
    Login
  </div>
  <!-- /.login-logo -->

  <div class="login-box-body">
    <div [formGroup]="formGroup">

      <div class="form-group"
      [class.has-error]="formGroup.get('password').hasError('required') && formGroup.get('email').touched">
      <label for="email">Email</label>
      <input formControlName="email" name="email" type="text" class="form-control" placeholder="Email" required>
      <span class="fa fa-lock form-control-feedback"></span>
      <span *ngIf="formGroup.get('email').hasError('required') && formGroup.get('email').touched"
        class="help-block">Campo obrigatório</span>
    </div>


    <div class="form-group"
      [class.has-error]="formGroup.get('password').hasError('required') && formGroup.get('password').touched">
      <label for="password">Senha</label>
      <input formControlName="password" name="password" type="text" class="form-control" placeholder="Senha" required>
      <span class="fa fa-lock form-control-feedback"></span>
      <span *ngIf="formGroup.get('password').hasError('required') && formGroup.get('password').touched"
        class="help-block">Campo obrigatório</span>
    </div>


      
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" [disabled]="formGroup.invalid"  (click)="login()">Login</button>
        <a [routerLink]="['//login/register']" class="btn btn-link">Registrar</a>
      </div>
    </div>
  </div>
  <!-- /.login-card-body -->

</div>
